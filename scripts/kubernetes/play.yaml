---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: play
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: play
  minReplicas: 1
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: play
  labels:
    app.kubernetes.io/name: workadventure-chart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v1.2.7"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - hosts:
        - play.officesg.forsg.io
      secretName: front-tls
  rules:
    - host: play.officesg.forsg.io
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: play
                port:
                  number: 80
