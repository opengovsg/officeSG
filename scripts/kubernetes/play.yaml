    traefik.http.routers.play.rule: HostRegexp(`{domain:.*}`)
    traefik.http.routers.play.service: play
    traefik.http.services.front.loadbalancer.server.port: "8080"
    traefik.http.services.play.loadbalancer.server.port: "3000"
